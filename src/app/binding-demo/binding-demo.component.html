<h2 class="text-center font-bold">--Binding Demo--</h2>
<div class="container mx-auto"> 
<ul class="list-disc">
    <li>
        <p><span class="font-bold">string interpolation: </span> <span>Just watched {{movieName}}</span></p> 
    </li>
<li>
    <div>
        <p><span class="font-bold">Property Binding: </span> <span><input type="text" [value]="movieName" /></span></p>
    </div>
</li>
<li>
    <p><span class="font-bold">Event Binding: </span> 
    <span><button type="button" (click)="btn_click()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Click</button></span></p>
</li>
</ul>

</div>
<div class="container mx-auto">
    <button type="button">Show Movie</button>
    <div class="grid gap-6 mb-6 md:grid-cols-2">
        <div>
            <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First
                name</label>
            <input type="text" id="first_name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="John" required>
        </div>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Display
        </button>
    </div>
</div>
